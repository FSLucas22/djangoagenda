{% extends "model_page.html" %}

{% block content %}
    <h2>Agendamentos</h2>
    <a href="evento/">
        <button type="button">Novo Evento</button>
    </a>
    <ul style="font-size: 15px">
        {% for evento in eventos %}
            <div style="color:
                {% if evento.get_evento_atrasado %}
                    red
                {% elif evento.get_minutes_to_evento < 60 %}
                    goldenrod
                {% endif %}">
                <li>
                    {{ evento.titulo }} - {{ evento.get_data_evento }}
                    ( <a href="evento/?id={{ evento.id }}">editar</a> /
                      <a href="evento/delete/{{ evento.id }}/">excluir</a> )
                </li>
            </div>
        {% endfor %}
    </ul>
    <a href="historico/">
        <button type="button">Eventos passados</button>
    </a>
{% endblock %}
