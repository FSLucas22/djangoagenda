{% extends "_layouts/model_page.html" %}
{% block title %}Página Inicial{% endblock %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Cadastrar Evento</h5>
          <p class="card-text">
            Cadastre aqui um novo <code>Evento</code>.
          </p>
          <a href="{% url 'evento' %}"
             class="btn btn-primary">
            Novo Evento
          </a>
        </div>
      </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Lista de Eventos</h5>
          <p class="card-text">
            Veja aqui a <code>Agenda</code>.
          </p>
          <a href="{% url 'lista_eventos' %}"
             class="btn btn-primary">
            Vá para a Agenda
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
